version: 2.1

jobs:
  build:
    docker:
      - image: 'centos/systemd'
    working_directory: ~/sshd/
    steps:
      - run: yum install -y https://centos7.iuscommunity.org/ius-release.rpm
      - run: yum install python36u python36u-libs python36u-devel python36u-pip
      - run: pip3.6 install ansible ansible-lint
      - checkout
      - run:
          command: ansible-playbook main.yml
          working_directory: ~/sshd/tests/

workflows:
  my-workflow:
    jobs:
      - build
